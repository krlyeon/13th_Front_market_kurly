<!-- 임시 회원가입 페이지 -->
{% extends 'base.html' %} {% block content %}
{% load static %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/accounts/signup.css'%}"
/>
<div class="signup-container">
  <div class="signup-information">
    <h2 class="signup-title">회원가입</h2>
    <div class="line1"></div>
    <form method="POST" action="{% url 'accounts:signup' %}" class="signup-form">
      {% csrf_token %}
      <div class="signup-input">
        <label for="username">아이디</label>
        <input type="text" id="username" name="username" placeholder="아이디를 입력해주세요" required />
      </div>

      <div class="signup-input">
        <label for="password">비밀번호</label>
        <div class="password-info">
          <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요" required />
          <ul>
            <li>비밀번호를 8자 이상으로 작성해주세요.</li>
            <li>영문 대소문자, 숫자, 특수문자를 하나 이상 포함해주세요.</li>
            <li>사용가능 특수문자: @ ! ? - _</li>
          </ul>
        </div>
      </div>

      <div class="signup-input">
        <label for="password2">비밀번호 확인</label>
        <input type="password2" id="password2" name="password2"  placeholder="비밀번호를 한번 더 입력해주세요" required />
      </div>

      <div class="line2"></div>
    </div>
    <button type="submit" class="submit">가입하기</button>
  </div>
</div>
{% endblock %}
